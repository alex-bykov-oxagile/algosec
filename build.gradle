group 'algosec'
version '1.0-SNAPSHOT'

apply plugin: 'java'
apply plugin: 'eclipse'
apply plugin: 'idea'
apply plugin: 'spring-boot'

sourceCompatibility = 1.8
targetCompatibility = 1.8

buildscript {
    ext {
        springVersion = "4.3.11.RELEASE"
        springBootVersion = "1.5.3.RELEASE"
        springSwaggerVersion = "2.7.0"
    }

    repositories {
        mavenCentral()
    }

    dependencies {
        classpath("org.springframework.boot:spring-boot-gradle-plugin:${project.ext.springBootVersion}")
    }
}

repositories {
    mavenCentral()
    jcenter()
    mavenLocal()
}

dependencies {
    dependencies {
        compile("org.springframework.boot:spring-boot-starter-web:${project.ext.springBootVersion}")

        compile("io.springfox:springfox-swagger2:${project.ext.springSwaggerVersion}")
        compile("io.springfox:springfox-swagger-ui:${project.ext.springSwaggerVersion}")

        compile group: 'commons-lang', name: 'commons-lang', version: '2.6'
    }
    testCompile group: 'junit', name: 'junit', version: '4.11'
}
